<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キー入力による画像表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>キーを押して画像を表示</h1>

<script>
    let keysPressed = {};

    // 画像を更新する関数
    function updateImage() {
        let existingImage = document.querySelector('img');
        if (existingImage) {
            existingImage.remove();
        }

        let img = document.createElement('img');

        if (keysPressed['D'] && keysPressed['S'] && keysPressed['A'] && keysPressed['W']) {
            img.src = 'good-Photoroom (1).png';
        } else if (keysPressed['D'] && keysPressed['S'] && keysPressed['A']) {
            img.src = '小指以外-Photoroom.png';
        } else if (keysPressed['D'] && keysPressed['S'] && keysPressed['W']) {
            img.src = '薬指以外-Photoroom.png';
        } else if (keysPressed['D'] && keysPressed['A'] && keysPressed['W']) {
            img.src = '中指以外-Photoroom.png';
        } else if (keysPressed['S'] && keysPressed['A'] && keysPressed['W']) {
            img.src = '人差し指以外-Photoroom.png';
        } else if (keysPressed['D'] && keysPressed['S']) {
            img.src = '人差し指と中指-Photoroom.png';
        } else if (keysPressed['D'] && keysPressed['A']) {
            img.src = '人差し指と薬指-Photoroom.png';
        } else if (keysPressed['D'] && keysPressed['W']) {
            img.src = '人差し指と小指-Photoroom.png';
        } else if (keysPressed['S'] && keysPressed['A']) {
            img.src = 'ウェイ-Photoroom.png';
        } else if (keysPressed['S'] && keysPressed['W']) {
            img.src = '中指と小指-Photoroom.png';
        } else if (keysPressed['A'] && keysPressed['W']) {
            img.src = 'ピース-Photoroom.png';
        } else if (keysPressed['D']) {
            img.src = '人差し指-Photoroom.png';
        } else if (keysPressed['S']) {
            img.src = '中指-Photoroom.png';
        } else if (keysPressed['A']) {
            img.src = '薬指-Photoroom.png';
        } else if (keysPressed['W']) {
            img.src = '小指-Photoroom.png';
        } else {
            return; // 何も押されてない場合は画像を表示しない
        }

        img.alt = 'キー入力による画像';
        document.body.appendChild(img);
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'd') keysPressed['D'] = true;
        if (event.key === 's') keysPressed['S'] = true;
        if (event.key === 'a') keysPressed['A'] = true;
        if (event.key === 'w') keysPressed['W'] = true;

        updateImage();
    });

    document.addEventListener('keyup', function(event) {
        if (event.key === 'd') delete keysPressed['D'];
        if (event.key === 's') delete keysPressed['S'];
        if (event.key === 'a') delete keysPressed['A'];
        if (event.key === 'w') delete keysPressed['W'];

        updateImage();
    });

</script>

</body>
</html>
